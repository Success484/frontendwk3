<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical</title>
</head>
<body>
    
    <fieldset>
        <legend>Personal Information</legend>
    <Form>
        <ul>
            <li>
               <label for="full">Full Name</label>
                <input type="text" name="text" id="full">
            </li>
            
        </ul>
        <ul>
            <li>
               <label for="work">Occupation</label>
               <select name="Option" id="state">
                <optgroup label="coding">
                    <option value="fr">Frontend</option> 
                        <option value="bc">Backend</option> 
                        <option value="fs" selected>Fullstack</option>
                </optgroup>
                <optgroup label="no-coding">
                    <option value="fr">Product design</option> 
                        <option value="bc">Product Management</option> 
                </optgroup>
               </select>
            </li>
            
        </ul>
        <ul>
            <li>Gender   <br>
                <label for="gender">Male</label>
                <input type="radio" name="gender" id="gender">
                

                <label for=" female">Female</label>
                <input type="radio" name="gender" id="female">

            </li>
        </ul>    
        <ul>
            <li>
                <label for="adress">Address</label>
                <input type="text" name="text" id="address">
            </li>
            
        </ul>
        <ul>
            <li>
                Status: <br>

                <label for=" Married">Married</label>
                <input type="radio" id="Married" name="status" >
                

                <label for=" Divorced">Divorced</label>
                <input type="radio" id="Divorced" name="status" >

                <label for=" Single">Divorced</label>
                <input type="radio" id="Single" name="status" >
                

                <label for="Others">Others</label>
                <input type="radio" id="Others" name="status" >
                
            </li>
        </ul>
    </fieldset>
    <fieldset>
        <legend>Emergency contact</legend>
        <ul>
            <li>
                <label for="cName">Contact Name</label>
                <input type="text" name="text" id="cName">
            </li>
        </ul>
        <ul>
            <li>
                <label for="state">State</label>
                <select name="Option" id="state">
                <optgroup label="SE">
                    <option value="ab">Abia</option> 
                        <option value="en">Enugu</option> 
                </optgroup>
                <optgroup label="SW">
                    <option value="ek">Ekiti</option>
                        <option value="on">Ondo</option>
                </optgroup>
                <optgroup label="SS">
                    <option value="ba">Bayelsa</option>
                        <option value="de">Delta</option>
                </optgroup>
                <optgroup label="NC">
                    <option value="be">Benue</option>
                        <option value="ko">Kogi</option>
                </optgroup>
                <optgroup label="NW">
                    <option value="ji">Jigawa</option>
                        <option value="">Kaduna</option>  
                </optgroup> 
                <optgroup label="NW">
                    <option value="ad">Adamawa</option>
                        <option value="">Gombe</option>
                </optgroup>   
                </select>    
            </li>
        </ul>
        <ul>
            <li>
                <label for="hNumber">House Number</label>
                <input type="number" name="text" id="cName">
            </li>
        </ul>
        <ul>
            <li>
                <label for="mMobile">Mobile Number</label>
                <input type="number" name="number" id="cName">
            </li>
        </ul>
        </fieldset>

        <fieldset>
            <legend>
                Office use Only
            </legend>
            <ul>
                <li>
                    <label for="dDate">Date</label>
                    <input type="date" name="" id="dDate">
                </li>
            </ul>
            <ul>
                <li>
                    <label for="memberShip">Membership Number</label>
                    <input type="number" name="number" id="memberShip">
                </li>
            </ul>  
            <ul>
                <li>
                    <label for="Sname">Staff Name</label>
                    <input type="text" name="text" id="Sname">
                </li>
            </ul>
            <ul>
                <li>
                    <label for="memberShip">Membership Type</label>
                <select name="Option" id="memberShip">
                <optgroup label="Membership Type">
                    <option value="pr">Professional</option> 
                    <option value="tr">Transitional</option> 
                    <option value="tn">Trainee</option> 
                     <option value="pa">Professional Affiliate</option> 
                </optgroup>
                </select>
                </li>
            </ul>
            <ul>
                <li>
                    <label for="signature">Staff signature</label>
                    <input type="text"  id="signature">
                </li>
            </ul>

        </fieldset>
    </Form>
    
</body>
</html>
